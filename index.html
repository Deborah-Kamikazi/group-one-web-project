<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Group 1 - Website Project</title>

    <!-- Google Font - Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;

            if (id === "header") {
                const headerContent = document.getElementById("header")
                const links = headerContent.children[1]
                const showMenuBtn = headerContent.children[0].children[2].children[0]
                const removeMenuBtn = showMenuBtn.nextElementSibling
                showMenuBtn.addEventListener('click', (event) => {
                    links.style.display = "block"
                    event.target.style.display = "none"
                    removeMenuBtn.style.display = "block"
                    
                })

                removeMenuBtn.addEventListener('click', (event) => {
                    links.style.display = "none"
                    event.target.style.display = "none"
                    showMenuBtn.style.display = "block"
                })
            }
        });
    }

    // console.log(document.getElementById('open-menu'))

    window.onload = () => {
        loadComponents('header', 'src/sections/header.html');
        loadComponents('greenHeader', 'src/sections/greenHeader.html');
        loadComponents('hero', 'src/sections/hero.html');
        loadComponents('contact', 'src/sections/contact.html');
        loadComponents('footer', 'src/sections/footer.html');
    }
</script>
<body class="bg-webGrey">
    <div id="header"></div>
    <!-- <div id="greenHeader"></div> -->
    <!-- <div id="hero"></div>
    <div id="contact"></div>
    <div id="footer"></div> -->

</body>
</html>
